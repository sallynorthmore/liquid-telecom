<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>body, html{ margin:0; width:100%; height:100%; background-color:#333; overflow: hidden; } #container { width: 100%; height:100%; overflow: hidden; cursor: pointer; } div{ font-size:0px; } </style>
</head>

<body>
  <div id='container'></div>
  <script src="./bodymovin.min.js" type="text/javascript"></script>
  <script src="./animation.js"></script>
  <script>
  var animation;
var container = document.getElementById("container");
var animData = {
  container: container,
  renderer: "svg",
  loop: true,
  autoplay: true,
  rendererSettings: {
    progressiveLoad: false
  },
  path: "test-pulse.json"
};
animation = bodymovin.loadAnimation(animData);
</script>
</body>

</html>
